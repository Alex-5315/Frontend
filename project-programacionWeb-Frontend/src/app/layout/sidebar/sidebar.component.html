<div>
  <!-- Left Sidebar -->
  <aside id="leftsidebar" class="sidebar" (mouseenter)="mouseHover()" (mouseleave)="mouseOut()">
    <!-- Menu -->
    <div class="menu">
      <ng-scrollbar [style.height]="listMaxHeight + 'px'" visibility="hover">
        <ul class="list">
          <li class="sidebar-user-panel">
            <div class="user-panel">
              <div class="image">
                <img 
                  [src]="userRole === 'admin' ? adminImgUrl : userImgUrl" 
                  class="user_img" 
                  width="135" 
                  height="125" 
                  alt="User">
              </div>
              <!-- Esta parte es para mostrar el tipo de rol del usuario Registrado -->
              <div class="profile-usertitle">
                <div class="sidebar-userpic-name">{{ userLogged }}</div>
                <div>{{ getUserRole(rolAuthority) }}</div>
              </div>
            </div>
          </li>
          <!-- Top Most level menu -->
          @for (sidebarItem of sidebarItems; track sidebarItem) {
          <li [routerLinkActive]="sidebarItem.submenu.length !== 0 ? 'active' : 'active-top'">
            @if (sidebarItem.groupTitle === true) {
            <div class="header" [innerHTML]="sanitizeHtml(sidebarItem.title)"></div>
            }
            @if (!sidebarItem.groupTitle;) {
            <a [routerLink]="sidebarItem.class === '' ? [sidebarItem.path] : null" [ngClass]="[sidebarItem.class]"
              (click)="callToggleMenu($event, sidebarItem.submenu.length)" class="menu-top">
              <i [ngClass]="[sidebarItem.iconType]">{{ sidebarItem.icon }}</i>
              <span class="hide-menu" [innerHTML]="sanitizeHtml(sidebarItem.title)"></span>
              @if (sidebarItem.badge !== '' ) {
              <span [ngClass]="[sidebarItem.badgeClass]" [innerHTML]="sanitizeHtml(sidebarItem.badge)"></span>
              }
            </a>
            }   
          </li>
          }
        </ul>
      </ng-scrollbar>
    </div>
    <!-- #Menu -->
  </aside>
  <!-- #END# Left Sidebar -->
</div>
